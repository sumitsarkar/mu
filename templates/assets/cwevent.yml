---
AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy CloudWatch Event
Parameters:
  ScheduleExpression:
    Description: Schedule for which to execute the event
    Type: String
    Default: ''
  TargetName:
    Description: Unique name of the event target. Generated by mu
    Type: String
    Default: ''
  EventPattern:
    Description:
Resources:
  ECSScheduledEvent:
    Type: AWS::Events::Rule
    Properties:
      Description: ECS Cluster Scheduled Task CW Event
      State: Enabled
      Name: !Ref TargetName
      ScheduleExpression: !Ref ScheduleExpression