service:
  name: mu
  port: 8080

  scheduledTasks:
    - scheduledTask:
        command: "mv file.txt"
        expression: "* * * * *"
    - scheduledTask:
        command: "cp file.txt"
        expression: "* * * * *"
  pathPatterns:
  - /*
  pipeline:
    source:
      provider: GitHub
      repo: stelligent/mu